<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    <section id="avatar2-show">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#avatar2-0850am" role="button">Open first modal</a>
        <div class="modal fade" id="avatar2-0850am" aria-hidden="true" aria-labelledby="avatar2-0850amToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #678983;">
                        <div class="container-fluid">
                            <div class="screenTitle">
                                <a class="screenMovie" href="#">Movie Name</a>
                                <p class="screenInfo">City Pride: Satara Road, Pune | Today, 03 Jan, 08:30 AM</p>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </nav>
                    <div class="modal-header" id="cityPrideSataraRoadAvatar2-3Jan23">
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                            data-bs-dismiss="modal">08:30am</button>
                        Show a second modal and hide this one with the button below.
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hide this modal and show the first with the button below.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                            data-bs-dismiss="modal">Back to first</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
